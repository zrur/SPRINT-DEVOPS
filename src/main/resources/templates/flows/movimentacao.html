<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Entrada/Saída · Mottu</title>
  <style>
    :root{--c1:#0ea5e9;--bg:#0b1020;--card:#11182a;--txt:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,Arial}
    .container{max-width:900px;margin:auto;padding:16px}
    .card{background:var(--card);border-radius:16px;padding:22px;margin-top:16px}
    label{display:block;margin:10px 0 6px}
    input,select{width:100%;padding:12px;border-radius:10px;border:1px solid #334155;background:#0e1627;color:#e5e7eb}
    .right{display:flex;gap:8px;justify-content:flex-end;margin-top:18px}
    .btn{background:var(--c1);color:#001827;border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn.sec{background:#334155;color:#e5e7eb}
    .alert{padding:12px 14px;border-radius:10px;margin:10px 0;font-weight:600}
    .alert.ok{background:#052e16;color:#bbf7d0;border:1px solid #14532d}
    .alert.err{background:#3f1d1d;color:#fecaca;border:1px solid #7f1d1d}
  </style>
</head>
<body>

<div th:replace="fragments/header :: header('Mottu Tracking','movimentar')"></div>

<main class="container">
  <h2 style="text-align:center">Entrada / Saída</h2>

  <div th:if="${ok}" class="alert ok" th:text="${ok}"></div>
  <div th:if="${erro}" class="alert err" th:text="${erro}"></div>

  <div class="card">
    <form th:action="@{/flows/movimentar}" method="post">
      <label>Moto</label>
      <select name="motoId" required>
        <option value="" disabled selected>Selecione</option>
        <option th:each="m : ${motos}"
                th:value="${m.id}"
                th:text="${m.placa} + ' · ' + (m.modeloMoto != null ? m.modeloMoto.nome : '-')">
        </option>
      </select>

      <label>Tipo</label>
      <select name="tipo" required>
        <option value="ENTRADA">ENTRADA</option>
        <option value="SAIDA">SAÍDA</option>
      </select>

      <label>Pátio</label>
      <input name="patio" placeholder="Ex.: Pátio A" required/>

      <div class="right">
        <a class="btn sec" th:href="@{/}">Cancelar</a>
        <button class="btn" type="submit">Registrar</button>
      </div>
    </form>
  </div>
</main>

<div th:replace="fragments/footer :: footer()"></div>
</body>
</html>
