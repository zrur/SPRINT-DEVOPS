<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} ?: 'Mottu Tracking'">Mottu Tracking</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
        :root{--c1:#0ea5e9;--bg:#0b1020;--card:#11182a;--txt:#e5e7eb;}
        body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,Arial;}
        .container{max-width:1100px;margin:auto;padding:16px;}
        header h1{margin:8px 0 0}
        nav a{color:#cbd5e1;text-decoration:none;margin-right:12px}
        nav a.active, nav a:hover{color:#fff}
        .card{background:var(--card);border-radius:14px;padding:16px;margin:16px 0}
        .btn{background:var(--c1);border:0;border-radius:10px;color:#001827;padding:10px 14px;cursor:pointer}
        .btn.sec{background:#334155;color:#e5e7eb}
        table{width:100%;border-collapse:collapse}
        th,td{padding:10px;border-bottom:1px solid #243045}
        .err{color:#fca5a5;font-size:0.9rem}
        .ok{color:#86efac}
        .grid{display:grid;gap:12px}
        .grid-2{grid-template-columns:1fr 1fr}
        .right{display:flex;gap:8px;justify-content:flex-end}
    </style>
</head>
