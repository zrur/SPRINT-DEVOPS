<header th:fragment="header(title, active)"
        xmlns:th="http://www.thymeleaf.org">
    <style>
        :root{--c1:#0ea5e9;--bg:#0b1020;--card:#11182a;--txt:#e5e7eb;}
        .container{max-width:1100px;margin:auto;padding:16px;}
        header h1{margin:8px 0 0; text-align:center;} /* ⬅ centralizado */
    </style>

    <div class="container">
        <h1 th:text="${title}">Mottu – Tracking</h1>
    </div>

    <nav th:replace="fragments/menu :: menu(${active})"></nav>
</header>
