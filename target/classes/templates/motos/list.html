<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Motos · Mottu</title>
    <style>
        :root{--c1:#0ea5e9;--bg:#0b1020;--card:#11182a;--txt:#e5e7eb}
        *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,Arial}
        .container{max-width:1100px;margin:auto;padding:16px}
        header{display:flex;justify-content:space-between;align-items:center;margin:14px 0}
        .btn{display:inline-block;background:var(--c1);color:#001827;padding:10px 12px;border-radius:10px;text-decoration:none;font-weight:700}
        .btn.sec{background:#334155;color:#e5e7eb}
        .card{background:var(--card);border-radius:16px;padding:18px;margin-top:10px}
        table{width:100%;border-collapse:collapse}
        th,td{padding:10px;border-bottom:1px solid #243045;text-align:left}
        footer{opacity:.75;padding:24px 0;text-align:center}
    </style>
</head>
<body>
<main class="container">
    <header>
        <h2>Motos</h2>
        <div>
            <a class="btn" th:href="@{/}">Home</a>
            <a class="btn" th:href="@{/motos/novo}">Nova Moto</a>
        </div>
    </header>

    <div class="card">
        <table>
            <thead><tr><th>Placa</th><th>Modelo</th><th>Beacon</th><th style="width:220px">Ações</th></tr></thead>
            <tbody>
            <tr th:each="m : ${motos}">
                <td th:text="${m.placa}">ABC1D23</td>
                <td th:text="${m.modelo}">CG 160</td>
                <td th:text="${m.beacon != null ? m.beacon.identificador : '-'}">BLE-0001</td>
                <td>
                    <a class="btn sec" th:href="@{|/motos/${m.id}|}">Detalhes</a>
                    <a class="btn" th:href="@{|/motos/editar/${m.id}|}">Editar</a>
                    <form th:action="@{|/motos/excluir/${m.id}|}" method="post" style="display:inline">
                        <button class="btn sec" onclick="return confirm('Excluir esta moto?')">Excluir</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer class="container"><small>&copy; 2025 Mottu</small></footer>
</body>
</html>
