<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${#fields.hasAnyErrors()} ? 'Corrija os dados' : 'Beacon'">Beacon</title>
    <style>
        body{margin:0;background:#0b1020;color:#e5e7eb;font-family:system-ui}
        .container{max-width:900px;margin:auto;padding:16px}
        .card{background:#11182a;border-radius:16px;padding:22px;margin-top:16px}
        label{display:block;margin-top:10px}
        input,select{width:100%;padding:12px;border-radius:10px;border:1px solid #334155;background:#0e1627;color:#e5e7eb}
        .right{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
        .btn{background:#0ea5e9;color:#001827;border:0;border-radius:10px;padding:10px 12px;font-weight:700;cursor:pointer}
        .btn.sec{background:#334155;color:#e5e7eb}
        .err{color:#fca5a5;font-size:.9rem}
    </style>
</head>
<body>

<!-- ✅ passa a aba ativa 'beacons' -->
<div th:replace="fragments/header :: header('Mottu Tracking','beacons')"></div>

<main class="container">
    <h2>Beacon</h2>
    <div class="card">
        <form th:action="${beacon.id} != null ? @{|/beacons/editar/${beacon.id}|} : @{/beacons/novo}"
              th:object="${beacon}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <label>UUID
                <input th:field="*{uuid}" required/>
                <span class="err" th:if="${#fields.hasErrors('uuid')}" th:errors="*{uuid}">erro</span>
            </label>

            <label>Bateria (%)
                <input type="number" min="0" max="100" th:field="*{bateria}" required/>
                <span class="err" th:if="${#fields.hasErrors('bateria')}" th:errors="*{bateria}">erro</span>
            </label>

            <div class="right">
                <a class="btn sec" th:href="@{/beacons}">Cancelar</a>
                <button class="btn" type="submit">Salvar</button>
            </div>
        </form>
    </div>
</main>

<!-- ✅ usa assinatura do fragmento -->
<div th:replace="fragments/footer :: footer()"></div>
</body>
</html>
