<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Beacons</title>
  <style>
    body{margin:0;background:#0b1020;color:#e5e7eb;font-family:system-ui}
    .container{max-width:1100px;margin:auto;padding:24px}
    h2{margin-bottom:20px}
    table{width:100%;border-collapse:collapse;background:#11182a;border-radius:12px;overflow:hidden}
    th,td{padding:12px 16px;text-align:left}
    th{background:#1e293b;color:#93c5fd}
    tr:nth-child(even){background:#1e2537}
    a.btn,button.btn{padding:6px 12px;border-radius:6px;text-decoration:none;font-size:0.9rem;border:none;cursor:pointer}
    a.btn.edit{background:#3b82f6;color:#fff}
    button.btn.del{background:#ef4444;color:#fff}
    a.btn.new{background:#22c55e;color:#fff;margin-bottom:16px;display:inline-block}
    form{display:inline}
  </style>
</head>
<body>

<!-- ✅ header com aba 'beacons' -->
<div th:replace="fragments/header :: header('Mottu Tracking','beacons')"></div>

<div class="container">
  <h2>Beacons</h2>
  <a th:href="@{/beacons/novo}" class="btn new">+ Novo Beacon</a>

  <table>
    <thead>
    <tr>
      <th>UUID</th>
      <th>Bateria (%)</th>
      <th>Moto</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${beacons}">
      <td th:text="${b.uuid}">uuid-001</td>
      <td th:text="${b.bateria}">90</td>
      <td th:text="${b.moto != null ? b.moto.placa : '—'}">ABC-1234</td>
      <td>
        <a th:href="@{/beacons/editar/{id}(id=${b.id})}" class="btn edit">Editar</a>
        <form th:action="@{/beacons/excluir/{id}(id=${b.id})}" method="post">
          <button type="submit" class="btn del">Excluir</button>
        </form>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(beacons)}">
      <td colspan="4">Nenhum beacon cadastrado.</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- ✅ footer() -->
<div th:replace="fragments/footer :: footer()"></div>
</body>
</html>
